<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正品控</title>
	<meta http-equiv="cache-control" content="must-revalidate">
	<meta name='apple-itunes-app' content='app-id=894953874'>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	 <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<link rel="stylesheet" href="lib/swipebox.min.css">
	<link rel="stylesheet" href="css/goodsDetail.css"/>
	<script type="text/javascript" src='http://webapi.amap.com/maps?v=1.3&plugin=AMap.Geolocation,AMap.ToolBar,AMap.Geocoder,AMap.PlaceSearch,AMap.Autocomplete,AMap.Driving&key=527359bedcf0ec1e85a1f04e722f407d'></script>
	<style>
		body, div, dl, dt, dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,select,img{ margin: 0; padding:0}
		@media screen and (min-width:767px){
			#wrap{width:10rem;margin: 0 auto;}
			#bottom{width:10rem;}
		}
		@media screen and (max-width:767px){
			#wrap{width: 100%;}
			#bottom{width:100%}
		}
	</style>
	<script type="text/javascript">
		if(document.documentElement.clientWidth>760){
			document.documentElement.style.fontSize=54+"px";
		}else{
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
		}
		window.addEventListener("resize",function(){
			if(document.documentElement.clientWidth>760){
				document.documentElement.style.fontSize=54+"px";
			}else{
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
			}
		},false);
	</script>
</head>
<body>
	<div id="wrap">
		<div id="content">
			<div id="content-scroll">
				<div class="detail_area area">
					<header>
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><a href="javascript:;"><img src="" alt="" class="goods_pic"></a></div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</header>
					<section>
						<div class="product">
							<h3 id="product_name"><i class="circle"><img src="" alt="" /></i><span></span></h3>
							<span id="product_des"></span>
						</div>
					</section>
					<section class="product_params" id="product_params_cont">
						
					</section>
					<!--参数模版-->
					<script id="product_paramsID" type="text/html">
							<ul class="pro_container">
								<li class="params_header">
									<div class="padding_left">
										<i class="i1"></i>
										<p> 参数   | PARAMMETERS </p>
										<i></i>
									</div>
								</li>
								<li	class="brand clearfix"><span class="f1">型号</span><p class="fr">{{d.productParams.standard}}</p></li>
								{{# for(var i=0;i<d.productParams.paramList.length; i++){ }}
									{{# if(d.productParams.paramList[i]['type'] == 1){ }}
										<li class="type clearfix">
											<span class="type_span">{{d.productParams.paramList[i].name}}</span>
											<div class="type_list">
												<i class="arrow_down" id="arrow_down"></i>
												<div>
													{{# for(var j=0;j<d.productParams.paramList[i].value.length; j++){ }}
														<article>{{d.productParams.paramList[i].value[j]}}</article>
													{{# } }}
												</div>
											</div>
										</li>
									{{# } }}
									{{# if(d.productParams.paramList[i]['type'] == 3){ }}
										<li class="tel clearfix"><span class="fl">{{d.productParams.paramList[i].name}}</span><a href="tel:{{d.productParams.paramList[i].value}}">{{d.productParams.paramList[i].valueName}}</a></li>
									{{# } }}
									{{# if(d.productParams.paramList[i]['type'] == 4){ }}
										<li class="link clearfix"><span class="fl">{{d.productParams.paramList[i].name}}</span><a href={{d.productParams.paramList[i].value+"?"+labelCode}}>{{d.productParams.paramList[i].valueName}}</a></li>
									{{# } }}
									{{# if(d.productParams.paramList[i]['type'] == 2){ }}
										<li class="color clearfix">
											<span class="fl">{{d.productParams.paramList[i].name}}</span>
											<div class="fr">
												<article>{{d.productParams.paramList[i].value}}</article>
											</div>
										</li>
									{{# } }}
								{{# } }}
							</ul>
						</script>
					<div class="features" style="display: none;">
						<h2 class="title"><em></em> 特色 | <b>FEATURES</b> <em></em></h2>
						<div class="special_block" style="display:none">
							<div class="special-img"><a href="javascript:;" ><img src="images/default_error2.png" class="bigImg"></a></div>
							<div class="special_intro" style="display:none">
								<h4><i></i> <span>可升降式烟机头部</span></h4>
								<p>厨电的再一次革命</p>
								<div><a href=""><img src="" alt="正品控" ></a></div>
							</div>
						</div>
					</div>
					<div class="share_longImg" style="display: none">
						<li class="params_header">
							<div class="padding_left longPic_margin">
								<i class="i1"></i>
								<p> 详情   | DETAILS </p>
								<i></i>
							</div>
						</li>
						<div class="longPic" style="display: none;"><a href="javascript:;"><img src="" alt="" rsrc="" style="display: block;"/></a></div>
					</div>
				</div>
			</div>
		</div>
        <div><a  class="serverTel"></a></div>
        <img style="display: none;" src="http://image.wpwl.org:80/uploadfile/1/20170318/new/1489834208146-f18c967362344a3dbadc4148fb4671ba.jpg" alt=""/>
		<div class="loading">
			<div class="loadEffect"> 
				<p></p>
				<span>Loading</span> 
			</div>
			<div class="middle" style="display:none"><img src="images/scan_net.png"/><p>网络异常，点击<a href="javascript:;" id="wpReload">重新加载</a></p></div>
		</div>
        <!--<div class="mask-shadow hide"></div>-->
		<div id="bottom">
			<!--<i class="bg-icon" id="close"></i>-->
			<i class="bg-icon" id="logo"></i>
			<div>
				<span>想要进一步验证产品真伪</span>
				<span>下载 正品控 完成正品验证</span>
			</div>
			<a href="javascript:;" id="download">下载APP</a>				
		</div>
	</div>
	<script src="lib/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery.swipebox3.js"></script>
	<script src="lib/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/iscroll.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/laytpl.js" type="text/javascript"></script>
    <script src="lib/base64_16.js"></script>
    <script src="lib/crypto-js.js"></script>
	<script type="text/javascript" src="lib/goodsDetail.js"></script>
</body>
</html>
